  </head>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

              <a class="nav-link border rounded p-3 mb-3 me-2" href="../index.html">Trang chủ</a>
            </li>

        </div>
      </nav>

    <!-- Main Content -->
    <main class="container py-5">
      <!-- Search Bar -->
      <div class="search-section mb-5">
        <div class="input-group search-bar">
          <span class="input-group-text bg-light border-0">
            <i class="bi bi-search"></i>
          </span>
          <input id="searchBox" type="text" class="form-control" placeholder="Tìm kiếm món ăn..." aria-label="Search">
          <button class="btn btn-primary" type="button">
            <span class="d-none d-sm-inline">Tìm kiếm</span>
          </button>
        </div>
      </div>

      <!-- Food Section -->
      <section id="ThucAn" class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="title-container">
            <h1>Thức ăn</h1>
            <div class="line"></div>
          </div>
          <button class="btn btn-success" onclick="openAddModal('ThucAn')">
            <i class="bi bi-plus-circle"></i>
            <span class="d-none d-sm-inline ms-1">Thêm món</span>
          </button>
        </div>
        <div class="row g-4" id="foodItems">
          <!-- Food items will be dynamically added here -->
        </div>
      </section>

      <!-- Drinks Section -->
      <section id="NuocUong" class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="title-container">
            <h1>Nước uống</h1>
            <div class="line"></div>
          </div>
          <button class="btn btn-success" onclick="openAddModal('NuocUong')">
            <i class="bi bi-plus-circle"></i>
            <span class="d-none d-sm-inline ms-1">Thêm món</span>
          </button>
        </div>
        <div class="row g-4" id="drinkItems">
          <!-- Drink items will be dynamically added here -->
        </div>
      </section>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="foodModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="foodForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Thêm món mới</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <input type="hidden" id="currentSection">
            <div class="mb-3">
              <label for="foodName" class="form-label">Tên món</label>
              <input type="text" class="form-control" id="foodName" required>
            </div>
            <div class="mb-3">
              <label for="foodPrice" class="form-label">Giá</label>
              <div class="input-group">
                <input type="number" class="form-control" id="foodPrice" required min="0">
                <span class="input-group-text">VNĐ</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="foodDesc" class="form-label">Mô tả</label>
              <textarea class="form-control" id="foodDesc" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="foodImage" class="form-label">Ảnh món ăn</label>
              <input type="file" class="form-control" id="foodImage" accept="image/*" required>
              <div class="mt-2">
                <img id="foodImagePreview" src="" alt="Preview" style="max-width: 200px; display: none;">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Drink Modal -->
    <div class="modal fade" id="drinkModal" tabindex="-1" aria-labelledby="drinkModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="drinkForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDrinkTitle">Thêm đồ uống mới</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editDrinkId">
            <div class="mb-3">
              <label for="drinkName" class="form-label">Tên đồ uống</label>
              <input type="text" class="form-control" id="drinkName" required>
            </div>
            <div class="mb-3">
              <label for="drinkPrice" class="form-label">Giá</label>
              <div class="input-group">
                <input type="number" class="form-control" id="drinkPrice" required min="0">
                <span class="input-group-text">VNĐ</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="drinkDesc" class="form-label">Mô tả</label>
              <textarea class="form-control" id="drinkDesc" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="drinkImage" class="form-label">Ảnh đồ uống</label>
              <input type="file" class="form-control" id="drinkImage" accept="image/*" required>
              <div class="mt-2">
                <img id="drinkImagePreview" src="" alt="Preview" style="max-width: 200px; display: none;">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-light">
      <div class="container">
        <div class="row gy-4">
          <div class="col-12 col-md-6">
            <h4>Kết nối với chúng tôi</h4>
            <div class="social-links">
              <a href="#" target="_blank" class="text-decoration-none text-light" aria-label="Facebook">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" target="_blank" class="text-decoration-none text-light" aria-label="YouTube">

              </a>
              <a href="#" target="_blank" class="text-decoration-none text-light" aria-label="Google">
                <i class="bi bi-google"></i>
              </a>
            </div>
          </div>
          <div class="col-12 col-md-6">

            <address class="mb-0">
              <p><i class="bi bi-geo-alt-fill me-2"></i>Nhà Hàng Huế Xưa</p>

            </div>
          </div>
        </div>
      </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/menufood.js"></script>
    <script src="../js/menudrink.js"></script>
    <script>
      // Image preview functionality
      function previewImage(input, previewId) {
        const preview = document.getElementById(previewId);
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
          }
          reader.readAsDataURL(input.files[0]);
        }
      }

      // Add event listeners for image preview
      document.getElementById('foodImage').addEventListener('change', function() {
        previewImage(this, 'foodImagePreview');
      });

      document.getElementById('drinkImage').addEventListener('change', function() {
        previewImage(this, 'drinkImagePreview');
      });

      // Search functionality
      document.getElementById('searchBox').addEventListener('input', function() {
        const searchValue = this.value.toLowerCase();
        const cards = document.querySelectorAll('.card');
        
        cards.forEach(card => {
          const title = card.querySelector('.card-title').textContent.toLowerCase();
          const description = card.querySelector('.card-text').textContent.toLowerCase();
          
          if (title.includes(searchValue) || description.includes(searchValue)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });

      // Modal functionality
      function openAddModal(section) {
        if (section === 'ThucAn') {
          const modal = new bootstrap.Modal(document.getElementById('foodModal'));
          document.getElementById('modalTitle').textContent = 'Thêm món ăn mới';
          document.getElementById('editIndex').value = '';
          document.getElementById('foodForm').reset();
          modal.show();
        } else if (section === 'NuocUong') {
          const modal = new bootstrap.Modal(document.getElementById('drinkModal'));
          document.getElementById('modalDrinkTitle').textContent = 'Thêm đồ uống mới';
          document.getElementById('editDrinkId').value = '';
          document.getElementById('drinkForm').reset();
          modal.show();
        }
      }
    </script>
  </body>
</html>
